<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="page-style.css">
        
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1 class="logo"><img src="./images/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main>
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <label for="name">Nome e Sobrenome</label>
                <input type="text" id="from_name" class="input-text" placeholder="Digite aqui" name="from_name">
                <label for="reply_to">E-mail</label>
                <input type="email" id="reply_to" placeholder="Email" class="input-text" name="reply_to">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Telefone" class="input-text" name="telefone">
                <label for="message">Mensagem</label>
                <textarea id="message" placeholder="Digite sua mensagem" cols="80" rows="10" class="input-text" name="message"></textarea>
                <div class="contacts">
                    <p>Como prefere o contato?</p>
                    <label for="formaEmail"> <input type="radio" name="contact" id="formaEmail" value="email">Email</label>
                    <label for="formaWapp"> <input type="radio" name="contact" id="formaWapp" value="WhatsApp">WhatsApp</label>
                   <label for="formaTelefone"><input type="radio" name="contact" id="formaTelefone" value="telefone">Telefone</label>
                </div>
                <div class= "hora-contato">
                    <p>Selecione o horário preferido para contato</p>
                    <select name = "horario">
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </div>
                <label><input type="checkbox" class="check" name="newsletter"> Gostaria de receber novidades por email?</label>
                <input type="submit" id="enviar">
                
                
            </form>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
            <script src="./appcontact.js"></script>
        </main>
        <footer>
            <img src="./images/logo-branco.png">
            <p>	&copy;Todos os direitos reservados</p>
        </footer>
    </body>
</html>
